<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@TITLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #000;
            font-weight: 600;
        }

        .header p {
            color: #666;
            margin-bottom: 1rem;
        }

        .header .stats {
            font-size: 0.875rem;
            color: #999;
        }

        .link-groups {
            display: grid;
            gap: 2rem;
        }

        .link-group {
            border-bottom: 1px solid #eee;
            padding-bottom: 1.5rem;
        }

        .link-group:last-child {
            border-bottom: none;
        }

        .group-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #000;
        }

        .links {
            display: grid;
            gap: 0.5rem;
        }

        .link {
            display: block;
            padding: 0.5rem 0;
            text-decoration: none;
            color: #0066cc;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: #004499;
            text-decoration: underline;
        }

        .link-name {
            font-weight: 500;
        }

        .link-description {
            font-size: 0.875rem;
            color: #666;
            margin-left: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.875rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .link-groups {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>@TITLE</h1>
        <p>@SUBTITLE</p>
        <div class="stats">@TOTAL_GROUPS groups • @TOTAL_LINKS links • @GENERATED_DATE</div>
    </header>
    
    <main>
        @HOMER_MODEL
    </main>
    
    <footer class="footer">
        <p>Homer Enhanced - Minimal Theme</p>
    </footer>
</body>
</html>
